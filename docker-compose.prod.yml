version: '3.8'

services:
  # Backend API server (production-like)
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: portfolio-chatbot-backend-prod
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL}
      - UPSTASH_REDIS_TOKEN=${UPSTASH_REDIS_TOKEN}
      - SYSTEM_PROMPT=${SYSTEM_PROMPT}
      - MAX_MONTHLY_CONVERSATIONS=${MAX_MONTHLY_CONVERSATIONS:-500}
      - ADMIN_SECRET=${ADMIN_SECRET:-prod-secret}
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      # Mount the built widget
      - ./apps/backend/public:/app/public:ro
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Type check backend
        run: bun run typecheck:backend

      - name: Type check frontend
        run: bun run typecheck:frontend

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run backend tests
        run: bun run test:backend
        env:
          OPENAI_API_KEY: sk-test-key
          UPSTASH_REDIS_URL: https://test.upstash.io
          UPSTASH_REDIS_TOKEN: test-token
          MAX_MONTHLY_CONVERSATIONS: 500
          ADMIN_SECRET: test-secret

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run frontend tests
        run: bun run test:frontend

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.0.22

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Build
        run: bun run build

      - name: Start backend server
        run: bun run start:backend &
        env:
          OPENAI_API_KEY: sk-test-key
          UPSTASH_REDIS_URL: https://test.upstash.io
          UPSTASH_REDIS_TOKEN: test-token
          MAX_MONTHLY_CONVERSATIONS: 500
          ADMIN_SECRET: test-secret
          ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173

      - name: Wait for server
        run: sleep 5

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.backend
          push: false
          tags: portfolio-chatbot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

# Nginx configuration for serving the chatbot widget
# This is used when serving the widget through a reverse proxy

events {
  worker_connections 1024;
}

http {
  # MIME types
  types {
    application/javascript js;
    application/json json;
    text/html html;
    text/plain txt;
    text/css css;
    image/png png;
    image/jpeg jpg;
    image/gif gif;
    image/svg+xml svg;
    font/woff2 woff2;
    application/font-woff woff;
  }

  default_type application/octet-stream;

  # Logging
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Performance settings
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml;

  # Upstream backend
  upstream backend {
    server backend:3000;
  }

  # Rate limiting
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=widget_limit:10m rate=20r/s;

  server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS headers for widget.js
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;

    # Handle OPTIONS requests for CORS preflight
    if ($request_method = 'OPTIONS') {
      return 204;
    }

    # Serve widget.js with caching headers
    location = /widget.js {
      limit_req zone=widget_limit burst=50 nodelay;

      # Cache for 1 week (in production, use longer TTL)
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable";

      proxy_pass http://backend;
      proxy_cache_bypass $http_pragma $http_authorization;
    }

    # API endpoints with rate limiting
    location /api/ {
      limit_req zone=api_limit burst=20 nodelay;

      # Don't cache API responses
      expires -1;
      add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";

      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Streaming for SSE
      proxy_buffering off;
      proxy_cache off;
    }

    # Health check endpoint
    location /api/health {
      limit_req zone=api_limit burst=10 nodelay;
      proxy_pass http://backend;
    }

    # Default response
    location / {
      return 404;
    }
  }
}
